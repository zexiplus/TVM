<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TVVM</title>
  <script src="../dist/tvvm.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" t-model="message">
    <span>{{message}}</span>
  </div>
  <script>
    new tvvm({
      el: '#app',
      data: function () {
        return {
          message: 'hello'
        }
      }
    })
  </script>
</body>
</html>
