<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TVVM</title>
  <link rel="stylesheet" href="./style/common.css">
  <link rel="stylesheet" href="./style/iconfont.css">
  <link rel="stylesheet" href="./style/tv.css">
  <script src="../dist/tvvm.js"></script>
  <style>
    
  </style>
</head>
<body>
  <div id="app">
    <nav class="navbar">
      <div class="logo"></div>
      <div class="link-list">
        <a style="font-weight: bold;" href="Home">Home</a>
        <span>/</span>
        <a href="./pages/doc.html">Doc</a>
        <span>/</span>
        <a href="https://github.com/zexiplus/TVVM">Github</a>
      </div>
    </nav>
    <div class="container">
      <div class="tv">
        <div class="header-block">
          <div class="user-info">{{userinfo.name}}</div>
          <div class="status-right">
            <div class="circle net-status">
              <i class="iconfont icon-wifi1"></i>
            </div>
            <div class="circle sys-message">
              <i class="iconfont icon-duihuaxinxi"></i>
            </div>
            <div class="circle sys-setting">
              <i class="iconfont icon-shezhi1"></i>
            </div>
          </div>
        </div>
        <div class="block-container">
          <div class="block block1" t-focus="0-0, 1-0" tabindex="1"></div>
          <div class="block2">
            <div class="block block2-1" t-focus="0-1, 0-2, 0-3" tabindex="2"></div>
            <div class="block2-2">
              <div class="block block2-2-1" t-focus="1-1" tabindex="3"></div>
              <div class="block block2-2-2" t-focus="1-2" tabindex="4"></div>
              <div class="block block2-2-3" t-focus="1-3" tabindex="5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footbar">

    </footer>
  </div>
  <script>
    new TVVM({
      el: '#app',
      data: function () {
        return {
          userinfo: {
            name: 'Float'
          }
        }
      },
      focus: {
        defaultFocusIndex: '0-0',
        keysMap: {
          'up': [38, 104],
          'down': [40, 98],
          'left': [37, 100],
          'right': [39, 102],
          'enter': [13, 32],
          'return': [27]
        },
        keysMergeOptions: {
          coverage: true
        },
        circle: {
          horizontal: true,
          vertical: false,
        },
      },
      methods: {
        testFn: function (a, b) {
          console.log('click num is', a, b)
        }
      }
    })
  </script>
</body>
</html>
