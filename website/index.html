<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TVVM</title>
  <script src="../dist/tvvm.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }
    .navbar {
      height: 80px;
      width: 100%;
      background-color: aliceblue;
      border-bottom: 1px solid #dcdcdc;
      display: flex;
    }
    .footbar {
      
    }
    .tv {
      width: 600px;
      height: 400px;
      border: 1px solid aqua;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav class="navbar">

    </nav>
    <div id="main-view">
      <div class="tv" t-if="tvDisplay" @click="testFn(message, name)">
      </div>
      <ul>
        <li @click="testFn(item, message)" t-for="item in arr">{{item + 1}}</li>
      </ul>
      <input t-model="input.value" />
      <span>{{input.value}}</span>
    </div>
    <footer class="footbar">

    </footer>
  </div>
  <script>
    new TVVM({
      el: '#app',
      beforeCreate: function () {
        console.log('this.message', this.message)
      },
      created: function () {
        console.log('this.message', this.message)
      },
      beforeMount: function () {
        console.log('this.$el', this.$el)
      },
      mounted: function () {
        console.log('this.$el', this.$el)
      },

      data: function () {
        return {
          input: {
            value: '2341234'
          },
          message: 'hello',
          name: 'test',
          tvDisplay: true,
          arr: [1,2,3,4]
        }
      },
      methods: {
        testFn: function (a, b) {
          console.log('click num is', a, b)
        }
      }
    })
  </script>
</body>
</html>
